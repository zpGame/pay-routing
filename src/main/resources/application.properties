server.port=9090
server.servlet.context-path=/routing
# hsqldb dataSource properties
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.url=jdbc:hsqldb:mem://localhost/testdb;shutdown=true
spring.datasource.username=sa
spring.datasource.password=

#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
#spring.datasource.username=root
#spring.datasource.password=12345678
# JPA
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.ejb.interceptor=com.hunk.route.infrastructure.interceptor.HibernateInterceptor
# overlays allowed
spring.main.allow-bean-definition-overriding=true
# web
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# BANNER
spring.banner.charset=UTF-8
spring.banner.location=classpath:banner.txt
# Redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=

