<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="webjars/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="webjars/jquery-easyui/themes/icon.css">
    <script type="text/javascript" src="webjars/jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/jquery-easyui/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false" style="height:56px;background:#B3DFDA;padding:2px"><p align="center">
    路由系统</p></div>

<div id="sm" data-options="region:'west',split:true,title:'导航栏',data:data, onSelect:addTab" class="easyui-sidemenu"
     style="width:200px;padding:10px;">
    <ul>
        <li><a href="javascript:void(0)" onclick="addTab('Merchant')">Merchant</a></li>
        <li><a href="javascript:void(0)" onclick="addTab('Route')">Route</a></li>
        <li><a href="javascript:void(0)" onclick="addTab('Rule')">Rule</a></li>
        <li><a href="javascript:void(0)" onclick="addTab('BankInfo','bank')">BankInfo</a></li>
    </ul>
</div>


<div data-options="region:'east'" style="width:5px;padding:5px;"></div>
<div data-options="region:'south',border:false" style="height:10px;background:#A9FACD;padding:10px;"></div>
<div data-options="region:'center'" class="easyui-tabs" id="tt"></div>
</body>

<script type="text/javascript">

    function addTab(title, url) {
        if ($('#tt').tabs('exists', title)) {
            $('#tt').tabs('select', title);
        } else {
            var content = '<iframe scrolling="auto" frameborder="0"  src="' + url + '" style="width:100%;height:99%;"></iframe>';
            $('#tt').tabs('add', {
                title: title.text,
                content: content,
                closable: true
            });
        }
    }

    const data = [{
        text: 'Item1'
    }, {
        text: 'BankInfo'
    }];

</script>
</html>
