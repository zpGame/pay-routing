<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>BankInfo</title>

    <link href="webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css"
          th:href="@{webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="webjars/jquery/3.6.0/dist/jquery.min.js" th:href="@{webjars/jquery/3.6.0/dist/jquery.min.js}"></script>
</head>
<body class="container">
<br/>
<h1>银行列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>银行名称</th>
            <th>银行简称</th>
            <th>卡类型</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!--each来进行for循环求值-->
        <tr th:each="bank : ${bankInfos}">
            <th scope="row" th:text="${bank.id}">1</th>
            <td th:text="${bank.bankName}">neo</td>
            <td th:text="${bank.bankShortName}">Otto</td>
            <td th:text="${bank.cardType}">6</td>
            <td><a th:href="@{/toEdit(id=${bank.id})}">edit</a></td>
            <td><a th:href="@{/delete(id=${bank.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
